﻿<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination m-0 float-right pagination-custom">
            <li class="page-item"><a class="page-link" ng-hide="page == 1" ng-click="search(1)"><<</a></li>
            <li class="page-item"><a class="page-link" ng-hide="page == 1" ng-click="search(page-1)"><</a></li>
            <li class="page-item" ng-repeat="n in range()" ng-class="{active: n + 1 == page}">
                <a class="page-link" ng-click="search(n + 1)" ng-if="n + 1 != page">{{n+1}}</a>
                <span  class="page-link" ng-if="n + 1 == page">{{n+1}}</span>
            </li>
            <li class="page-item"><a class="page-link" ng-hide="page == pagesCount" ng-click="search(pagePlus(1))">></a></li>
            <li class="page-item"><a  class="page-link" ng-hide="page == pagesCount" ng-click="search(pagesCount)">>></a></li>
        </ul>
    </div>
</div>
